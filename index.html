<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이름 입력</title>
</head>
<body>
  <h2>당신의 이름을 입력하세요</h2>
  <input type="text" id="username" placeholder="이름 입력">
  <button onclick="saveAndGo()">확인</button>

  <script>
    function saveAndGo() {
      const name = document.getElementById('username').value.trim();
      if (name) {
        localStorage.setItem("playerName", name);  // 저장
        location.href = "greeting.html";
      } else {
        alert("이름을 입력해주세요!");
      }
    }
  </script>
</body>
</html>
